<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 20px; 
            border: 2px solid #f78625;
            border-radius: 8px;
            cursor: pointer; 
            transition: transform 0.2s; 
        }

        .option:hover {
            transform: scale(1.05); 
        }

        .box-content {
            background-color: #f78625; 
            padding: 90px; 
            text-align: center; 
            color: white; 
        }

        @media (max-width: 600px) {
            .box-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="options">
        <div class="option" onclick="window.location.href='your_first_page.html';">
            <div class="box-content">
                Join As a Labour Contractor
            </div>
        </div>
        <div class="option" onclick="window.location.href='your_second_page.html';">
            <div class="box-content">
                Join As Labour
            </div>
        </div>
        <div class="option" onclick="window.location.href='your_third_page.html';">
            <div class="box-content">
                Join As a User (Work Provider)
            </div>
        </div>
    </div>
</body>
</html>
